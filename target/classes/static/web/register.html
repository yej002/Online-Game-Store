<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Game Store</title>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<script src="../bootstrap3/jquery-1.8.3.min.js"></script>
	<script src="../bootstrap3/js/bootstrap.js"></script>

	<link rel="stylesheet" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
	<link rel="stylesheet" href="../css/app.css" />
	<link rel="stylesheet" type="text/css" href="../css/layout.css" />
	<link rel="stylesheet" type="text/css" href="../css/login.css" />
	<link rel="stylesheet" type="text/css" href="../css/reg.css" />


	<script src="../bootstrap3/js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/autoLogin.js" type="text/javascript"></script>
</head>
	<body>
	<header class="header">
		<span class="pull-right"><small>Welcome to </small><b>Game Store</b></span>
	</header>
	<div class="container hero text-left">
			<div class="regDiv">
				<p>New Customer Register</p>
				<form id="form-reg" class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-md-3 control-label">Username：</label>
						<div class="col-md-8">
							<input name="username" type="text" class="form-control" placeholder="Please Enter a Username">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label"> Password：</label>
						<div class="col-md-8">
							<input name="password" type="text" class="form-control" placeholder="Please Set a Password">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label"> Confirm Password：</label>
						<div class="col-md-8">
							<input type="text" class="form-control" placeholder="Please Enter Password Again">
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-3 control-label"></label>
						<div class="col-md-8">
							<input id="btn-reg" class="btn btn-primary" type="button" value="Register Now" />
							<span class="pull-right"><small>Already have account？</small><a href="login.html">Login</a></span>
						</div>
					</div>
				</form>
			</div>
		</div>

		<!--if click on button, send the register request to backend -->
		<script type="text/javascript">
			$("#btn-reg").click(function() {
				$.ajax({
					url: "/users/reg",
					type: "POST",
					data: $("#form-reg").serialize(),
					dataType: "json",
					success: function(json) {
						if (json.state == 200) {
							alert("Register Success!");
							location.href = "login.html";
						} else {
							alert("Failed registration, try again later." + json.message);
						}
					}
				});
			});
		</script>
	</body>
</html>
